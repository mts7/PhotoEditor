<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Photo Editor</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.jcrop.js"></script>
<script type="text/javascript" src="photo_editor.js"></script>
<link rel="stylesheet" rev="stylesheet" href="photo_editor.css" media="all" />
</head>
<body>
<h1>Photo Editor 2.00</h1>
<h2>by Mike Rodarte</h2>

<div id="container">
    <div id="option-bar">
        <div class="option-group" id="tool_standard">
            <img src="/images/icons/fugue/icons-24/arrow-curve.png" alt="Undo" id="undo" class="option option-disabled"
                 title="Undo" />
            <div id="undo_history_layer" class="history-layer">
                <div id="undo_history" class="history-box">
                </div>
            </div>
            <img src="/images/icons/fugue/icons-24/arrow-curve.png" alt="Redo" id="redo" class="option option-disabled" title="Redo" />
            <div id="redo_history_layer" class="history-layer">
                <div id="redo_history" class="history-box">
                </div>
            </div>
            <img src="/images/icons/fugue/icons-24/disk-black.png" alt="Save" id="save" class="option option-disabled" title="Save" />
        </div>
        <div class="option-group" id="tool_version">
            <img src="/images/icons/fugue/icons-24/image-export.png" alt="Revert" id="revert" class="option"
                title="Revert to the original image (delete the previously saved version)" />
        </div>
        <div class="option-group" id="tool_conclusion">
            <img src="/images/icons/fugue/icons-32/tick.png" alt="Accept" id="accept" class="option" title="Accept
                changes" />
            <img src="/images/icons/fugue/icons-32/cross.png" alt="Cancel" id="cancel" class="option" title="Cancel
                changes" />
        </div>
        <div class="option-group" id="tool_close">
            <img src="/images/icons/fugue/icons-32/cross-circle.png" alt="Close and Return" id="close" class="option"
                 title="Close" />
        </div>
    </div>
    <div id="main">
        <div id="toolbox" class="column">
            <img src="/images/icons/fugue/arrow-circle-225-left.png" id="rotate-left" alt="Rotate Left" class="tool"
                /><br />
            <img src="/images/icons/fugue/arrow-circle-315.png" id="rotate-right" alt="Rotate Right" class="tool"
                /><br />
            <img src="/images/icons/fugue/ruler-crop.png" id="crop" alt="Crop" class="tool" /><br />
        </div>
        <div id="image_area" class="column">
            <img alt="Edit Image" class="image_temp_display" />
        </div>
    </div>
    <div id="status-bar">
        <div id="current_version" class="status-area"></div>
        <div id="crop_input" class="status-area">
            <span class="status-label">Crop</span>
            <div class="option-group">Top Left: (<span id="x"></span>, <span id="y"></span>)</div>
            <div class="option-group">Bottom Right: (<span id="x2"></span>, <span id="y2"></span>)</div>
            <div class="option-group">Dimensions: (<span id="w"></span>, <span id="h"></span>)</div>
        </div>
        <div id="save_message" class="status-area"></div>
    </div>
</div>

<div id="overlay">
</div>
<div id="overlay_content">
    <p>Processing...</p>
</div>

<div id="temp"></div>
</body>
</html>
